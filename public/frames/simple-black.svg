<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple thick outer border -->
  <rect x="15" y="15" width="470" height="470" rx="5" stroke="black" stroke-width="30" fill="none"/>
  
  <!-- Thin inner border -->
  <rect x="50" y="50" width="400" height="400" rx="3" stroke="black" stroke-width="3" fill="none"/>
  
  <!-- Corner notches -->
  <rect x="5" y="5" width="25" height="25" fill="black"/>
  <rect x="470" y="5" width="25" height="25" fill="black"/>
  <rect x="5" y="470" width="25" height="25" fill="black"/>
  <rect x="470" y="470" width="25" height="25" fill="black"/>
</svg> 